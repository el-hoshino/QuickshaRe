# Single-Rule Configurations:

file_name:
  excluded:
    - Dangerfile.swift
    
force_try:
  severity: warning
  
function_parameter_count:
  warning: 7
  error: 10
  
identifier_name:
  max_length: 50
  excluded:
    - x
    - y
    - id
    - on
    - to
    - us
    - at
    - vc
    - ok
    - ci
    
line_length:
  ignores_function_declarations: true
  ignores_comments: true
  warning: 175
  
nesting:
  type_level:
    warning: 2
  statement_level:
    warning: 5
    
trailing_comma:
  mandatory_comma: true
  
trailing_whitespace:
  ignores_empty_lines: true
  
type_name:
  max_length: 50
  
vertical_whitespace:
  max_empty_lines: 3
  
# Custom Rules:

custom_rules:
  optional_default_value:
    included: ".*\\.swift"
    name: "Default value assigning from Optionals"
    regex: "\\?\\?"
    match_kinds:
      - argument
    message: "Assigning default value from an optional variable may implicitly hide unintended `nil` values at development. Please make sure this is what you intended to do, and in that case please temporarily disable this rule at current line."
    severity: warning
